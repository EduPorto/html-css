<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iano">Digite seu ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calculaIdade()">
        </p>
        <p>
            <label for="iidade" id="ilbidade"></label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calculaIdade() {
            if (Number(iano.value)) {
                let anoAtual = new Date().getFullYear()
                ilbidade.innerHTML = 'Sua idade em ' + anoAtual + ' será '
                iidade.innerHTML = Number(anoAtual) - Number(iano.value) + ' anos '
            }else{
                ilbidade.innerHTML = ''
                iidade.innerHTML = ''
            }
        }
    </script>
</body>

</html>
