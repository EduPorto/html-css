<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Mais exemplo de formuário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="50" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                    placeholder="(99)9999-9999">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
