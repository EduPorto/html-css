<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 250px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        td.titulo,
        th.titulo {
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col" class="titulo">Área</th>
                <th scope="col" class="titulo">Disciplina</th>
                <th scope="colgroup" class="titulo" colspan="2" style="padding: 0px; ">
                    <table>
                        <thead>
                            <tr>
                                <th scope="colgroup" colspan="2" style="border: none; border-bottom: 1px solid black;">
                                    Notas</th>
                            </tr>
                            <tr>
                                <th scope="col" style="border: none; border-right: 1px solid black;">Nota 1</th>
                                <th scope="col" style="border: none;">Nota 2</th>
                            </tr>
                        </thead>
                    </table>
                </th>
                <th scope="col" class="titulo">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="titulo" colspan="4" style="text-align: left;">Média Exatas</th>
                <td class="titulo">0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="titulo" style="text-align: left;">Média de Humanas</th>
                <td class="titulo">0.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
